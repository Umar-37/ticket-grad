<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<script defer src="/__/firebase/9.1.1/firebase-app-compat.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/9.1.1/firebase-auth-compat.js"></script>
	<script defer src="/__/firebase/9.1.1/firebase-database-compat.js"></script>
	<script defer src="/__/firebase/9.1.1/firebase-firestore-compat.js"></script>
	<script defer src="/__/firebase/init.js?useEmulator=true"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav class="colorHead w-full">
        <div class=" max-w-screen-2xl mx-auto text-white items-center">
            <div class="flex justify-between items-center py-8">
                <div class=" font-bold text-3xl items-center">
                    <a class=" py-2 px-3 border-b-2 border-t-2" href="indexHisham.html"><span>Ticket</span><span
                            class=" colorCardtext">College</span></a>
                </div>
                <div class=" font-bold text-xl items-center">
                </div>
            </div>
        </div>
        <div class=" sm"></div>
    </nav>
	<!-- sign up-->
	<div id="here" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
		
		<div class="max-w-md w-full space-y-8">

			<div>
				
				<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
					Sign in
				</h2>

			</div>
			<form id='form' class="mt-8 space-y-6" action="#" method="POST" data-form>
				<input type="hidden" name="remember" value="true">
				<div class="rounded-md shadow-sm -space-y-px">
					<div>
						<label for="email-address" class="sr-only">Email address</label>
						<input autofocus data-email id="email-address" name="email" type="email" autocomplete="email"
							class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm"
							placeholder="Email address">
					</div>
					<div>
						<label for="password" class="sr-only">Password</label>
						<input title="must be 6 or above"  data-password id="password" name="password"
							type="password" autocomplete="current-password" 
							class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
							placeholder="Password">
					</div>
				</div>

				<div class="flex items-center justify-between">
					<div class="flex items-center">
						<input id="remember_me" name="remember_me" type="checkbox"
							class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
						<label for="remember_me" class="ml-2 block text-sm text-gray-900">
							Remember me
						</label>
					</div>

					<div class="text-sm">
						<a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
							Forgot your password?
						</a>
					</div>
				</div>

				<div class="flex flex-col">
					<button id="sign-in" type="submit"
						class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
<svg id='loader-1' class="animate-spin absolute -bottom-1 left-0 hidden" version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                            width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                                           <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                                             s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                                             c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                                           <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                                             C22.32,8.481,24.301,9.057,26.013,10.047z">
                                             </path>
                                           </svg>
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">

							<!-- Heroicon name: solid/lock-closed -->
							<svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
								xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
								aria-hidden="true">
								<path fill-rule="evenodd"
									d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
									clip-rule="evenodd" />
							</svg>
						</span>
						Sign in
					</button>
					<!-- sign up button  -->

					<button id="sign-up" type="button" onclick="document.location.href='signUp.html';"
						class="group mt-2 relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
						Sign up
					</button>
					<!-- end of sign up button -->
				</div>
			</form>
		</div>
	</div>
	<template id="mass-template">
		<div id="fade" class="alert alert-error ease-in duration-700 fixed top-4 " data-new-toFade>
			<div class="flex-1">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
					class="w-6 h-6 mx-2 stroke-current">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636">
					</path>
				</svg>
				<label id="label">something wrong happen</label>
			</div>
		</div>	
	</template>
	<script type="module" src="script/signIn.js"></script>
</body>

</html>
