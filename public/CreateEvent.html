    <script>
        function gone() {
            let elements = document.querySelectorAll('#fade')
            //element.classList.toggle('hidden')
            for (element in elements) {
                if (!elements[element].classList.contains('hidden')) {
                    elements[element].classList.toggle('hidden')
                }
            }
        }</script>
    <script>
        let ccount = 0;
        function moreTicket() {
            const moreTemp = document.getElementById('ticketTemp')
            const theNode = document.importNode(moreTemp.content, true)
            const container = document.getElementById('ticketContainer' + ccount)
            if (ccount <= 1) {
                container.after(theNode)
                const type = document.querySelectorAll('[data-select]')[ccount]
                const price = document.querySelectorAll('[data-price]')[ccount]
                const number = document.querySelectorAll('[data-number]')[ccount]
                type.setAttribute('name', 'ticketType-' + (ccount + 1))
                price.setAttribute('name', 'ticketPrice-' + (ccount + 1))
                number.setAttribute('name', 'numberTickets-' + (ccount + 1))
                ccount++;
            }
            if (ccount >= 2) {
                let button = document.querySelectorAll('[data-more-ticket]')
                button.forEach(e => {
                    e.classList.toggle('hidden')
                })

            }
        }
    </script>
