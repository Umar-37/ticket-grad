<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<script defer src="/__/firebase/9.1.1/firebase-app-compat.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/9.1.1/firebase-auth-compat.js"></script>
	<script defer src="/__/firebase/9.1.1/firebase-database-compat.js"></script>
	<script defer src="/__/firebase/9.1.1/firebase-firestore-compat.js"></script>
	<script defer src="/__/firebase/init.js?useEmulator=true"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- sign up-->
	<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
		<div class=" space-y-8">
			<div>
				<img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
					alt="Workflow">
				<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
					Sign up
				</h2>

			</div>
			<form id="form" class="mt-8 space-y-6 " action="#" method="POST" data-form>
				<input type="hidden" name="remember" value="true">
				<div id="orgDiv" class="hidden shadow overflow-hidden sm:rounded-md ">
					<div class="px-4 py-5 bg-white sm:p-6">
						<div class="grid grid-cols-6 gap-6">
							<div class="col-span-6 sm:col-span-4">
								<label for="first-name" class="block text-sm font-medium text-gray-700">organization
									name</label>
								<input required type="text" name="first-name" id="name-org" autocomplete="given-name"
									class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm">
							</div>


							<div class=" col-span-6 sm:col-span-4">
								<label for="business-add" class="block text-sm font-medium text-gray-700">Business
									Address</label>
								<input required type="text" name="email-address-org" id="business-add"
									autocomplete="email-address-org"
									class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm">
							</div>

							<div class=" col-span-6 sm:col-span-3">
								<label for="bank" class="block text-sm font-medium text-gray-700">Bank</label>
								<select id="bank" name="bank" autocomplete="bank" required
									class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
									<option>alinma bank</option>
									<option>Riyad Bank</option>
									<option>Saudi Investment Bank</option>
									<option>Riyad Bank</option>
									<option>Al Rajhi Bank</option>
								</select>
							</div>

							<div class="col-span-6">
								<label for="street-address" class="block text-sm font-medium text-gray-700">Street
									address</label>
								<input required type="text" name="street-address" id="street-address"
									autocomplete="street-address"
									class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm">
							</div>
							<div class=" col-span-6">
								<label for="iban" class="block text-sm font-medium text-gray-700">IBAN</label>
								<input required type="text" name="iban" id="iban" autocomplete="iban"
									class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm">
							</div>
							<div class=" col-span-6 sm:col-span-6 lg:col-span-2">
								<label for="city" class="block text-sm font-medium text-gray-700">City</label>
								<input type="text" name="city" id="city" autocomplete="address-level2"
									class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm">
							</div>

							<div class=" col-span-6 sm:col-span-3 lg:col-span-2">
								<label for="region" class="block text-sm font-medium text-gray-700">State /
									Province</label>
								<input type="text" name="region" id="region" autocomplete="address-level1"
									class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm">
							</div>

							<div class=" col-span-6 sm:col-span-3 lg:col-span-2">
								<label for="postal-code" class="block text-sm font-medium text-gray-700">ZIP / Postal
									code</label>
								<input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
									class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm">
							</div>
						</div>
					</div>
					<div class=" px-4 py-3 bg-gray-50 text-right sm:px-6 flex justify-between">
						<button type="button" id="backButton"
							class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
							<svg width="24" height="24" fill="white" xmlns="http://www.w3.org/2000/svg"
								fill-rule="evenodd" clip-rule="evenodd">
								<path
									d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z" />
							</svg>
						</button>
						<button type="submit" title="plese fill the blank"
							class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
							submit
						</button>
					</div>
				</div>
				<div id="buyerDiv"
					class="rounded-md shadow-sm -space-y-px flex flex-col h-40   justify-between ease-in-out duration-500  ">
					<div>
						<label for="email-address" class="sr-only">Email address</label>
						<input autofocus data-email id="email-address" name="email" type="email" autocomplete="email"
							required
							class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm"
							placeholder="Email address" required>
					</div>
					<!-- div for passowrds  -->
					<div class="flex self-center">
						<div class="">
							<label for="password" class="sr-only">Password</label>
							<input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								maxlength="20" data-password id="password" name="password" type="password"
								autocomplete="current-password" required
								class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
								placeholder="Password">
						</div>
						<div>
							<label for="confirm-password" class="sr-only"> confirm Password</label>
							<input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								data-password id="confirm-password" maxlength="20" name="password" type="password"
								autocomplete="confirm-password" required
								class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
								placeholder="confirm password">
						</div>
					</div> <!-- end of div passords -->
					<div class="place-self-center">
						<label for="phone" class="sr-only">Phone number</label>
						<input autofocus data-phone id="phone" name="phone" type="tel" autocomplete="phone" required
							maxlength='10' pattern="0[0-9]{9}" title="Ten digits number start with 0"
							class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10  sm:text-sm"
							placeholder="Phone number">
					</div>
				</div>

				<div class="flex items-center justify-between">
					<div class="flex items-center">
						<input id="agree" name="agree" type="checkbox"
							class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
						<label for="agree" class="ml-2 block text-sm text-gray-900">
							I agree on <span class="text-blue-500 cursor-pointer">terms and conditions</span>
						</label>
					</div>

					<!-- <div class="text-sm">
						<a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
							Forgot your password?
						</a>
					</div> -->
				</div>

				<div id="divButtons" class="flex space-x-4 ">
					<button type="submit" id="buyerButton"
						class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">
							<!-- Heroicon name: solid/lock-closed -->
							<svg class="hidden md:block h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
								xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
								aria-hidden="true">
								<path fill-rule="evenodd"
									d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
									clip-rule="evenodd" />
							</svg>
						</span>
						Sign up as buyer
					</button>
					<button id="orgButton" type="button"
						class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">
							<!-- Heroicon name: solid/lock-closed -->

						</span>
						Continue as organizer
					</button>
				</div>
			</form>
			<script>
				let buyDiv = document.getElementById('buyerDiv')
				let divButtons = document.getElementById('divButtons')// div contain all bottom buttons 
				let backButton = document.getElementById('backButton')// 

				let orgName = document.getElementById('name-org')
				let busAdd = document.getElementById('business-add')
				let bank = document.getElementById('bank')
				let street = document.getElementById('street-address')
				let iban = document.getElementById('iban')

				let elements = []
				elements.push(orgName, busAdd, bank, street, iban)
				for (let e in elements) {
					// all these elements should be disable by defualt
					elements[e].disabled = true;
				}
				function toggle(state) {
					//hide div when user choose the "continue as organizer"
					buyDiv.classList.toggle('hidden')
					divButtons.classList.toggle('hidden')
					orgDiv.classList.toggle('hidden')
					//disable some elements in form if the form submited as normal user
					for (let e in elements) {
						elements[e].disabled = state;
					}
				}
				//
				orgButton.addEventListener('click', e => {
					toggle(false)
				})
				//
				backButton.addEventListener('click', e => {
					toggle(true)
				})
			</script>
		</div>
	</div>

	<script type="module" src="script/auth.js"></script>
</body>

</html>
